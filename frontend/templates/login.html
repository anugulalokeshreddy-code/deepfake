<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViT Deepfake Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>üîç ViT Deepfake Detector</h1>
            </div>
            <div class="navbar-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/register" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card" style="max-width: 500px;">
            <h2>Welcome Back! üëã</h2>
            <p style="color: var(--text-gray); margin-bottom: 2rem;">Sign in to access your deepfake detection dashboard</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" class="auth-form" style="gap: 1.25rem;">
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="your.email@example.com or username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="checkbox" style="margin: 1rem 0;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0; cursor: pointer;">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem;">
                    üîì Sign In
                </button>
            </form>

            <div class="auth-link">
                <p>Don't have an account? <a href="/register">Create one now</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        remember
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = '‚úÖ Login successful! Redirecting...';
                    successDiv.style.display = 'block';
                    localStorage.setItem('user', JSON.stringify(data));
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    errorDiv.textContent = '‚ùå ' + (data.error || 'Login failed');
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
